<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ app_name }}</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
  <main class="container">
    <header class="row">
      <div>
        <h2 style="margin-bottom:0">{{ app_name }}</h2>
        <p class="muted">Africa’s Talking • Bulk SMS • CSV Upload • Queue</p>
      </div>
      {% if token %}
      <nav>
        <ul>
          <li><a href="/dashboard?token={{token}}">Dashboard</a></li>
          <li><a href="/contacts?token={{token}}">Contacts</a></li>
          <li><a href="/campaigns?token={{token}}">Campaigns</a></li>
        </ul>
      </nav>
      {% endif %}
    </header>

    {% block content %}{% endblock %}
  </main>
</body>
</html>
